{% extends 'base.html' %}
{% block content %}
    <h2>Управление пользователями</h2>
    <table id="users-table">
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="edit-user-button">Редактировать</a>
                    <a href="#" data-user-id="{{ user.id }}" class="delete-user-button">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

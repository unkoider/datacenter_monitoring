{% extends 'base.html' %}
{% block content %}
    <h2>Управление пользователями</h2>
    <table id="users-table">
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button class="edit-user-button" data-user-id="{{ user.id }}">Редактировать</button>
                    <button class="delete-user-button" data-user-id="{{ user.id }}">Удалить</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
